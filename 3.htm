<html>
<head>
    <title>Цикл for вложенный в цикл for</title>

    <script type="text/javascript">

        let x = prompt('Enter height triangle');

        let y = prompt('Enter width triangle');


        for (var i = 0; i < x; i++) {

            // Выводим одну строку из 10 звездочек.
            for (var j = 0; j < y; j++) {

                if(j<=i){
                document.write("* ");
            }
            }

            // Переход на новую строку.
            document.write("<br/>");
        }


    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
